type Card {
  wordValue: String
  typeValue: CardType
  position: Position
  isRevealed: Boolean
}

enum CardType {
  RED_AGENT
  BLUE_AGENT
  BYSTANDER
  ASSASSIN
}

type Position {
  x: Int
  y: Int
}

input PositionInput {
  x: Int
  y: Int
}

type Query {
  card(position: PositionInput!): Card
  board: [Card]
}
